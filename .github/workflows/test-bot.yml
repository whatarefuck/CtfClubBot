name: Test Telegram Bot with PostgreSQL (Lightweight)

on:
  pull_request:
    branches:
      - main

jobs:
  test-bot:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ctf
          POSTGRES_PASSWORD: ctf
          POSTGRES_DB: ctf
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ctf"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 python-dotenv

    - name: Run flake8
      run: flake8 .

    - name: Wait for PostgreSQL
      run: |
        for i in {1..10}; do
          pg_isready -h localhost -p 5432 -U ctf && break
          echo "Ожидание готовности PostgreSQL..."
          sleep 5
        done

    - name: Create .env file
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        echo "BOT_TOKEN=$BOT_TOKEN" > bot/.env

    - name: Run migrations
      env:
        DATABASE_URL: postgresql://ctf:ctf@localhost:5432/ctf
      run: |
        alembic upgrade head

    - name: Run bot
      env:
        DATABASE_URL: postgresql://ctf:ctf@localhost:5432/ctf
      run: |
        python3 bot/main.py &
        BOT_PID=$!
        sleep 10
        ps -p $BOT_PID && echo "Бот успешно запущен"
      shell: bash
    - name: Run Tests
      env:
        DATABASE_URL: postgresql://ctf:ctf@localhost:5432/ctf
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: |
        pytest tests/ -v --cov=bot --cov-report=xml

    - name: Cleanup
      if: always()
      run: |
        kill $BOT_PID || echo "Нет процесса для завершения"